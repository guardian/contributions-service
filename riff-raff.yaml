stacks: [frontend]
regions: [eu-west-1]

deployments:
    cloudformation:
        type: cloud-formation
        app: contributions-service-ec2
        parameters:
            cloudFormationStackName: contributions-service-ec2
            templatePath: cloudformation.yaml
            cloudFormationStackByTags: false
            amiTags:
                Recipe: contributions-service
                AmigoStage: PROD
            amiEncrypted: true
    contributions-service-ec2:
        type: autoscaling
        dependencies: [cloudformation]
        parameters:
            bucket: aws-frontend-contributions-service
